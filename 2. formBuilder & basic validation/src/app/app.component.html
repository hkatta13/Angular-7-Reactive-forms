<div>
    <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmitForm()">
        <div>
            <label> username </label>
            <input type="text" formControlName="userName" [ngClass]="{'invalid-class': (userRegistrationForm.get('userName').touched 
                || userRegistrationForm.get('userName').dirty) && userRegistrationForm.get('userName').invalid}">

            <span class=" invalid-feedback" *ngIf="userRegistrationForm.get('userName').invalid && userRegistrationForm.get('userName').touched">
                <!-- {{userRegistrationForm.get('userName').errors | json}} -->
                <!-- {{userRegistrationForm.get('userName').invalid}} -->

                <small *ngIf="userRegistrationForm.get('userName').errors?.required ">
                    Please enter your first name.
                </small>
                <small *ngIf="userRegistrationForm.get( 'userName').errors?.minlength ">
                    The first name must be longer than 3 characters.
                </small>
            </span>
        </div>
        <div>
            <label>password </label>
            <input type="password " formControlName="password">

            <span class=" invalid-feedback " *ngIf="password.invalid && password.touched">
                <!-- {{userRegistrationForm.get('password').errors | json}} -->
                <small *ngIf="password.errors?.required ">
                    Please enter your password.
                </small>
            <small *ngIf="password.errors?.minlength ">
                    The password must be longer than 3 characters.
            </small>
            </span>
        </div>
        <div>
            <label> confirm password</label>
            <input type="password " formControlName="confirmPassword">
            <span class=" invalid-feedback " *ngIf="userRegistrationForm.get('confirmPassword').invalid && userRegistrationForm.get('confirmPassword').touched">
                <!-- {{userRegistrationForm.get('confirmPassword').errors | json}} -->
                <small *ngIf="userRegistrationForm.get('confirmPassword').errors?.required ">
                    Please enter your confirmPassword.
                </small>
            <small *ngIf="userRegistrationForm.get('confirmPassword').errors?.minlength ">
                    The confirmPassword must be longer than 3 characters.
            </small>
            </span>
        </div>
        <div formGroupName="address">
            <div>
                <label> city </label>
                <input formControlName="city">
            </div>
            <div>
                <label>state </label>
                <input formControlName="state">
            </div>
            <div>
                <label> postal code</label>
                <input formControlName="postalCode">
            </div>
        </div>
    </form>
    <button (click)="loadData() ">Load default Data</button>
    <button (click)="loadParticalData() ">Load Partial Data</button>

    <div>{{userRegistrationForm.value | json}}</div>
</div>
